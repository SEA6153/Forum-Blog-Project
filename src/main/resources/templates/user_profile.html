<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
</head>
<body>
<div class="container">
    <div class="img_container">
        <img class="img" th:src="@{/files/{filename}(filename=${userAccount.userProfilePic})}" alt="Profile Picture"/>
    </div>
    <form method="post" enctype="multipart/form-data" th:action="@{/user/{nickname}/profile(nickname=${nickname})}">
        <input type="file" name="file"/>
        <button type="submit">Upload Your Profile Pic</button>
    </form>
    <div class="profile">
        <h2 th:text="'Welcome to your profile, ' + ${userAccount.nickname}">--</h2>
        <h3 th:value="${userAccount}" th:text="${userAccount.getRoles().removeFirst()}">--</h3>
    </div>
</div>
<div>
    <a th:href="@{'/my/posts'}">My Posts</a>
</div>
</body>
<style>
    .img_container{
        width: 40em;
    }
    .img{
        width: 100%;
        height: 100%;
    }
</style>
</html>
