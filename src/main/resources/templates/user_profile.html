<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kullanıcı Profili</title>
</head>
<body>
<div class="container">
    <div class="img_container">
        <img class="img" th:src="${userAccount.userProfilePic != null ? userAccount.userProfilePic : '/img/default-profile.png'}" alt="Profil Resmi"/>
    </div>
    <div th:if="${isOwnProfile}">
        <form method="post" enctype="multipart/form-data" th:action="@{'/user/' + ${userAccount.nickname} + '/profile'}">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <input type="file" name="file" required/>
            <button type="submit">Profil Resminizi Yükleyin</button>
        </form>
        <a th:href="@{'/my/posts'}">Gönderilerim</a>
    </div>
    <h2 style="color: black" th:text="'Kullanıcı Adı: ' + ${userAccount.nickname}">--</h2>
    <h2 th:text="${userAccount.roles[0]}"></h2>
</div>
<a th:href="@{'/'}">HOME</a>
</body>
<style>
    .img_container {
        width: 40em;
    }
    .img {
        width: 100%;
        height: 100%;
    }
</style>
</html>
