<header>

        <div class="headerInner1">
            <button
                    class="btn"
                    type="button"
                    id="homeButton"
                    onclick="redirectToHome"
            >
                <strong>HOME</strong>
                <div id="container-stars">
                    <div id="stars"></div>
                </div>
                <div id="glow">

                    <div class="circle"></div>
                </div>

        </div>
        <div class="headerInner2"></div>

            <button class="headerbutton1" id="projectsButton">

            </button>
        </div>
        <div class="headerInner4">
            <button class="headerbutton2" id="aboutButton">
                <span>About Us</span><i></i>
            </button>
        </div>
        <div class="headerInner4">
            <button class="headerbutton1" id="formButton">
                <span>Discussion Form</span><i></i>
            </button>
        </div>
        <div class="headerInner5">
            <button class="headerbutton2" id="contactButton">
                <span>Contact</span><i></i>
            </button>
        </div>
        <div sec:authorize="isAuthenticated()">
            <form action="#"
                  th:action="@{/logout}"
                  method="post">
                <div class="form-group">
                    <label class="hiLabel" style="color: white; padding: 1%" >Hi, <span sec:authentication="name">Username</span></label>
                </div>
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
</header>


    <div class="container">
        <h1>MY BLOG APP FORUM</h1>
        <div class="posts-container">
            <div>
                <a sec:authorize="isAuthenticated()" th:href="@{/posts/new}" class="newPostLink">Create a new Post</a>
                <a th:if="${userAccount}" sec:authorize="isAuthenticated()"
                   th:href="@{'/user/' + ${userAccount.nickname} + '/profile'}" class="newPostLink">My Profile</a>
                <a sec:authorize="isAuthenticated()" th:href="@{/my/posts}">My Posts</a>
                <a sec:authorize="isAuthenticated()" th:href="@{/my/comments}">My Comments</a>

            </div>
            <div class="post" th:each="post : ${posts}">
                <h2 class="post-title"><a th:href="@{'/posts/' + ${post.id}}"
                th:text="${post.title}">Title</a>
                </h2>
                <h5 th:text="'Written by ' + ${post.userAccount.nickname}">Nickname</h5>
                <h3 th:text="'Category of the title is ' + ${post.category}"></h3>
                <h5 th:text="'Published on ' + ${post.createdAt}">Created at
                </h5>
                <p th:text="${post.explanation}">--------Explanation of post------</p>

            </div>

        </div>
