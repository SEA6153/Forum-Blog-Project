<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BLOG :: Register</title>
</head>
<body>
<div class="container">
    <form th:action="@{/register}"
          th:object="${userRegistrationDTO}"
          method="post">
        <div class="form-group">
            <label for="firstname">FirstName</label>
            <input id="firstname" type="text" th:field="*{firstName}" name="firstname" placeholder="First Name">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Invalid First Name</span>
        </div>
        <div class="form-group">
            <label for="lastname">LastName</label>
            <input id="lastname" type="text" th:field="*{lastName}" name="lastname" placeholder="Last Name">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Invalid Last Name</span>
        </div>
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input id="email" type="text" th:field="*{email}" name="email" placeholder="E-Mail">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid Email</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" th:field="*{password}" name="password" placeholder="Password">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid Password</span>
        </div>
        <div class="form-group">
            <label for="nickname">NickName</label>
            <input id="nickname" type="text" th:field="*{nickname}" name="nickname" placeholder="Nickname">
            <span th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Invalid Nickname</span>
        </div>

        <button type="submit">Register!</button>

    </form>
    <br>
    <a th:href="@{'/'}">HOME</a>
</div>
</body>
</html>
